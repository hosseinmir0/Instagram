<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موفقیت آمیز | Instagram</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

    .container {
      width: 100%;
      max-width: 350px;
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 35px 25px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 20px;
      font-family: 'Segoe UI', cursive;
    }

    .icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #e7f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon svg {
      width: 36px;
      height: 36px;
      fill: #0095f6;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      color: #262626;
      margin-bottom: 10px;
    }

    p {
      font-size: 13px;
      color: #8e8e8e;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    a.button {
      display: block;
      text-decoration: none;
      background: #0095f6;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    a.button:hover {
      background: #1877f2;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Instagram</div>

    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M9 16.17l-3.88-3.88L4 13.41 9 18.41 20 7.41 18.59 6z" />
      </svg>
    </div>

    <h2>رمز عبور با موفقیت تغییر کرد</h2>
    <p>
      رمز عبور حساب شما با موفقیت به‌روزرسانی شد.
      اکنون می‌توانید دوباره وارد حساب کاربری خود شوید.
    </p>

    <a href="https://instagram.com" class="button">ورود به حساب</a>

    <div class="footer">© 2025 Instagram from Meta</div>
  </div>

</body>
</html>
