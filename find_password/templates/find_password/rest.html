<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغییر رمز عبور | Instagram</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

    .container {
      width: 100%;
      max-width: 350px;
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 30px 25px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 25px;
      font-family: 'Segoe UI', cursive;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #262626;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 9px 8px;
      font-size: 13px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #a8a8a8;
      background: #fff;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 8px;
      background: #0095f6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1877f2;
    }

    .note {
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 20px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Instagram</div>
    <h2>تغییر رمز عبور</h2>

    <form method="post" action="">
      {% csrf_token %}
      <div class="input-group">
        <input type="password" placeholder="رمز عبور فعلی" name="old_password" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="رمز عبور جدید" name="new_password" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="تکرار رمز عبور جدید" name="confirm_new_password" required>
      </div>

      <button type="submit">تغییر رمز عبور</button>
    </form>

    <div class="note">
      رمز عبور شما باید حداقل ۸ کاراکتر داشته باشد و شامل حروف و اعداد باشد.
    </div>

    <div class="footer">
      © 2025 Instagram from Meta
    </div>
  </div>

</body>
</html>
